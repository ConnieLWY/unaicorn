<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic predictor</title>
</head>
<body>
    <h1>Home page</h1>
    <h3>Get your titanix prediction here!</h3>
    <p>Enter in the details of a made up person on the titanic voyege</p>
    <p>We will output a prediction!</p>

    <form action={% url "result" %}>
        {% csrf_token %}
        <p>pclass</p>
        <input type="text" name="pclass">
        <p>sex</p>
        <input type="text" name="sex">
        <p>age</p>
        <input type="text" name="age">
        <p>sibsp</p>
        <input type="text" name="sibsp">
        <p>parch</p>
        <input type="text" name="parch">
        <p>fare</p>
        <input type="text" name="fare">
        <p>embarked</p>
        <input type="text" name="embarked">
        <p>title</p>
        <input type="text" name="title">
        <input type="submit">
    </form>
</body>
</html>
